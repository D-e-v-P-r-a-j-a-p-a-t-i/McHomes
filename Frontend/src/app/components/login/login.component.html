<div class="flex flex-row align-middle justify-center h-[100%] w-[100%]">
  <div class="card w-1/3 m-auto">
    <div class="card-body p-6">
      <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
        <div class="row my-3">
          <div class="col text-center">
            <h2 class="text-4xl font-extrabold">Login</h2>
          </div>
        </div>

        <div class="my-3">
          <label for="email" class="block font-bold mb-2"
            >Email address<span class="text-red-500">*</span></label
          >
          <input type="email" id="email" formControlName="email" required />
          <div
            *ngIf="
              loginForm.controls['email'].invalid &&
              (loginForm.controls['email'].dirty ||
                loginForm.controls['email'].touched)
            "
          >
            <div
              *ngIf="loginForm.controls['email'].errors?.['required']"
              class="bg-red-100 border border-red-500 text-red-600 my-2 p-2"
            >
              Email is required.
            </div>
            <div
              *ngIf="loginForm.controls['email'].errors?.['email']"
              class="bg-red-100 border border-red-500 text-red-600 my-2 p-2"
            >
              Invalid email format.
            </div>
          </div>
        </div>

        <div class="my-3">
          <label for="password" class="block font-bold mb-2"
            >Password<span class="text-red-500">*</span></label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            required
          />
          <div
            *ngIf="
              loginForm.controls['password'].invalid &&
              (loginForm.controls['password'].dirty ||
                loginForm.controls['password'].touched)
            "
          >
            <div
              *ngIf="loginForm.controls['password'].errors?.['required']"
              class="bg-red-100 border border-red-500 text-red-600 my-2 p-2"
            >
              Password is required.
            </div>
            <div
              *ngIf="loginForm.controls['password'].errors?.['password']"
              class="bg-red-100 border border-red-500 text-red-600 my-2 p-2"
            >
              Invalid Password format.
            </div>
          </div>
        </div>

        <div class="grid grid-cols-2 gap-6 mt-6">
          <button type="reset" class="btn font-bold rounded-none py-2">
            Reset
          </button>
          <button type="submit" class="btn font-bold rounded-none py-2">
            Submit
          </button>
        </div>
      </form>
      <p class="text-center mt-4">
        Haven't Registered Yet?
        <a [routerLink]="['/register']" class="font-bold"> Register </a>
      </p>
    </div>
  </div>
</div>
